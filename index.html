<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Patient Management System</title>
    <script src="https://kit.fontawesome.com/3975dc1a10.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Patient Management System</h1>
            <form action="homepage.html" id = "login-form" class="login-form" autofill="off">
                <i class = "fas fa-user"></i>
                <input type="text" id = "username" name = "username" placeholder = "USERNAME"><br>
                <i class = "fas fa-key"></i>

                <input type="password" id = "password" autocomplete="new-password" placeholder = "PASSWORD"><br>
                <button type="submit" class = "submit-button">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
