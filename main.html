<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main_style.css">
    <script src="https://kit.fontawesome.com/3975dc1a10.js" crossorigin="anonymous"></script>
    <title>Chatroom Application</title>
</head>

<body>

    <div class="chatroom-window">
        <div id="settings-pane">
            <button>Button1</button>
            <button>Button2</button>
        </div>
        <div id="channel-pane" class="flex">
            <button class="channelBtn">C1</button>
            <button class="channelBtn">C2</button>
            <button class="channelBtn">C3</button>
            <button class="channelBtn">C4</button>
        </div>
        <div id="chatroom-pane" class="flex flow">
            <div class="chatroomBtnContainer">
                <button class="chatroomBtn"> Chatroom1</button>
            </div>
            <div class="chatroomBtnContainer">
                <button class="chatroomBtn">Chatroom2</button>
            </div>
            <div class="chatroomBtnContainer">
                <button class="chatroomBtn">Chatroom3</button>
            </div>
            <div class="chatroomBtnContainer">
                <button class="chatroomBtn">Chatroom4</button>
            </div>

        </div>
        <div id="chat-pane">
            <div id="chat-window"></div>
            <div id="typing-window">
                <input type="text">
            </div>
        </div>
    </div>

</body>

</html>
